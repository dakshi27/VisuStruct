<div style="display: flex; height: 100vh;">
  <!-- Left Panel: Monaco Editor -->
  <div style="flex: 1; border-right: 1px solid #ccc; position: relative;">
    <div id="editor" style="height: calc(100% - 50px); width: 100%;"></div>
    <button (click)="runCode()" style="width: 100%; height: 50px;">Run</button>
  </div>

  <!-- Right Panel: Visualization -->
  <div style="flex: 1; padding: 20px;">
    <h3>Linked List Visualization</h3>
    <div id="visualizer" style="display: flex; flex-wrap: wrap;"></div>
  </div>
</div>
